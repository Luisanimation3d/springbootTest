<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Codystar:wght@300&family=Fasthand&family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>


<div class="container mt-5 p-5">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-family: 'Fasthand', cursive;">Luis <span style="color: #e94560">Correa</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-family: 'Fasthand', cursive;">Luis <span style="color: #e94560">Correa</span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/producto">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/">Catalogo</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <h1 class="text-center mb-5 mt-5">Productos</h1>

  <div class="container">
    <div class="card" style="width: 18rem;" th:each="producto:${productos}">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title" th:text="${producto.name}"></h5>
        <p class="card-text" th:text="${producto.price}"></p>
        <p class="card-text" th:text="${producto.description}"></p>
        <button type="button" class="btn btn-light"><i class="bi bi-cart-plus"></i></button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
