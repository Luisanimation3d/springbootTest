<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">

  <h1 class="text-center mb-5" id="titleForm">Crear productos</h1>

  <form th:action="@{/producto/save}" th:object="${producto}" method="POST" class="d-grid gap-4">
    <input class="visually-hidden" id="idInput" th:field="*{id}">
    <div class="form-floating">
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product name">
      <label for="name">Product Name</label>
    </div>
    <div class="form-floating">
      <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Product name">
      <label for="price">Product Price</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" th:field="*{description}" placeholder="Leave a description here" id="description"></textarea>
      <label for="description">description</label>
    </div>
    <button type="submit" id="buttonSubmit" class="btn btn-outline-info w-100">Create New Product</button>
  </form>

</div>

<script src="/js/js404.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
